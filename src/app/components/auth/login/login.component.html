<form #form="ngForm" (ngSubmit)="submit(form)">
    <input [(ngModel)] = 'login.email' name='email' type="email" placeholder="email" class="form-control"/><br />
    <input [(ngModel)] = 'login.password' type='password' name='password' placeholder="password" class="form-control"/><br />
    <button type='submit' class="form-control btn btn-success but">Login</button>
</form>
<div class="button">First time here? <a routerLink="/register">Create an account</a></div>
